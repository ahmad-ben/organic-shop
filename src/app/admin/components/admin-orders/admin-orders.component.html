<h1>Orders</h1>
<table class="table" *ngIf="allOrders$ | async as orders; else ordersLoading">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let orderIndex = index">
      <td> {{ order.userInfo.name }} </td>
      <td> {{ order.datePlaced | date }} </td>
      <td>
        <a class="text-decoration-none" [routerLink]="['/admin/order/', orderIndex]">View</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #ordersLoading>
  Orders are coming soon...
</ng-template>
